<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Login</title>
</head>

<body>
    <div class="container"></div>
    <div class="row justify-content-center">
        <div class="col-md-4 col-sm-6">
            <h2 class="text-center">Login</h2>
            <form method="POST" id="form-login">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    {{ form.usuario.label(class="form-label") }}
                    {{ form.usuario(class="form-control", size=32) }}
                    {% for error in get_flashed_messages() %}
                    <div class="alert alert-danger" role="alert" id="error-alert">
                        {{ error }}
                    </div>
                    {% endfor %}
                </div>
                <div class="mb-3">
                    {{ form.senha.label(class="form-label") }}
                    {{ form.senha(class="form-control", size=32) }}
                </div>
                <div class="d-grid">
                    <input class="btn btn-primary" type="submit" value="Login" id="btn-login">
                </div>
            </form>
        </div>
    </div>
    </div>
    <script>
        setTimeout(function () {
            var alert = document.getElementById('error-alert');
            if (alert) {
                alert.style.transition = 'opacity 0.5s ease';
                alert.style.opacity = '0';
                setTimeout(function () {
                    alert.remove();
                }, 500);
            }
        }, 1100);
    </script>
</body>

</html>
